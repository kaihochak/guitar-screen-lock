<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Screen Lock</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <!-- Title -->
    <h1 class="text-3xl font-bold underline">
        Guitar Screen Lock
    </h1>

    <!-- main content -->
    <div id="guitar-container">

        <!-- Guitar -->
        <div id="guitar" class="flex flex-row">

            <!-- Fretboard -->
            <div id="fretboard" class="flex flex-row">
                <div id="fret1" class="fret"></div>
                <div id="fret2" class="fret"></div>
                <div id="fret3" class="fret"></div>
                <div id="fret4" class="fret"></div>
                <div id="fret5" class="fret"></div>
            </div>

            <!-- Strings -->
            <div class="strings flex justify-between">
                <div id="low-e-string" class="string">E</div>
                <div id="a-string" class="string">A</div>
                <div id="d-string" class="string">D</div>
                <div id="g-string" class="string">G</div>
                <div id="b-string" class="string">B</div>
                <div id="e-string" class="string">E</div>
            </div>

        </div>
    </div>

    <script src="./src/script.js"></script> 

</body>

</html>
